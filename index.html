<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./assets/logo.png" alt="Agenda"/>
            <h1>Agenda</h1>
        </header>
        <form id="form-contato">
            <div>
                <div class="inputs">
                    <input type="text" id="name" required placeholder="Nome" />
                    <input type="text" id="lastname" required placeholder="Sobrenome" />
                    <input type="number" id="phone" required placeholder="Telefone"/>
                    <input type="email" id="email" placeholder="E-mail (opcional)" />
                </div>
                <div class="buttons">
                    <button type="submit">Adicionar contato</button>
                    <button type="reset">Limpar</button>
                    <button type="button" id="reset">Apagar contatos</button>
                </div>
            </div>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <footer class="direitos">
        <a href="https://github.com/guicamargo19">&copy; GitHub/guicamargo19</a> - Todos os direitos reservados</p>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
